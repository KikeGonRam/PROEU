{% extends "base.html" %}

{% block title %}Chat de Ayuda{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/chat.css?v=1.0">
{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto py-8 px-4">
    <h2 class="text-2xl font-bold mb-4">Chat de Ayuda</h2>
    <div id="chat-root" class="border rounded p-4 bg-white">
        <div id="messages" class="mb-4" style="min-height:200px;"></div>

        <div class="flex">
            <input id="chat-input" type="text" class="flex-1 border p-2" placeholder="Escribe tu pregunta..." />
            <button id="chat-send" class="ml-2 btn btn-primary">Enviar</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/chat_widget.js?v=1.0"></script>
{% if user %}
<script>window.serverUser = {{ user | tojson | safe }};</script>
{% endif %}
{% endblock %}

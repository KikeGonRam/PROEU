<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Solicitudes de Pagos</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-primary-100 to-primary-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <!-- Contenedor principal -->
    <div class="max-w-2xl w-full flex flex-col md:flex-row bg-white/80 shadow-2xl rounded-3xl overflow-hidden">
        <!-- Panel Izquierdo -->
        <div class="hidden md:flex flex-col justify-center items-center bg-gradient-to-br from-primary-100 to-blue-200 px-10 py-12 w-1/2">
            <div class="h-24 w-24 bg-primary-600 rounded-full flex items-center justify-center mb-6 shadow-lg">
                <i class="fas fa-money-check-alt text-white text-4xl"></i>
            </div>
            <h2 class="text-4xl font-extrabold text-primary-700 mb-2">Iniciar Sesión</h2>
            <p class="text-base text-primary-800 text-center">Sistema de Solicitudes de Pagos - UTVT</p>
            <div class="mt-8 text-xs text-primary-500 text-center">© 2025 Universidad Tecnológica del Valle de Toluca</div>
        </div>

    <!-- Panel Derecho (Formulario) -->
    <div class="w-full md:w-1/2 py-10 px-8 flex flex-col justify-center">
            <!-- Flash Messages -->
            <div id="flash-messages" class="mb-6"></div>

            <form id="loginForm" class="space-y-6">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-semibold text-primary-700 mb-2">
                        <i class="fas fa-envelope mr-2 text-primary-400"></i>
                        Correo Electrónico
                    </label>
                    <input id="email" 
                           name="email" 
                           type="email" 
                           autocomplete="email" 
                           required 
                           class="appearance-none relative block w-full px-3 py-3 border border-primary-200 placeholder-primary-400 text-primary-900 rounded-lg focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 text-base shadow-sm"
                           placeholder="usuario@utvt.edu.mx">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-primary-700 mb-2">
                        <i class="fas fa-lock mr-2 text-primary-400"></i>
                        Contraseña
                    </label>
                    <div class="relative">
                        <input id="password" 
                               name="password" 
                               type="password" 
                               autocomplete="current-password" 
                               required 
                               class="appearance-none relative block w-full px-3 py-3 border border-primary-200 placeholder-primary-400 text-primary-900 rounded-lg focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 text-base pr-10 shadow-sm"
                               placeholder="••••••••">
                        <button type="button" 
                                onclick="togglePassword()" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i id="passwordToggle" class="fas fa-eye-slash text-primary-400 hover:text-primary-600"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember me -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" 
                               name="remember-me" 
                               type="checkbox" 
                               class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-primary-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-primary-700">
                            Recordarme
                        </label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-primary-600 hover:text-primary-500">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>
                </div>

                <!-- Submit button -->
                <div>
                    <button type="submit" 
                            id="loginButton"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-base font-semibold rounded-lg text-white bg-gradient-to-r from-primary-600 to-blue-500 hover:from-primary-700 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition duration-200 ease-in-out shadow-lg">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-sign-in-alt text-white group-hover:text-primary-200"></i>
                        </span>
                        <span id="loginButtonText">Iniciar Sesión</span>
                    </button>
                </div>

                <!-- Divider -->
                <div class="mt-8">
                    <div class="relative flex flex-col items-center">
                        <div class="w-full border-t border-primary-200 mb-4"></div>
                        <span class="px-2 bg-white text-primary-500 text-base">¿No tienes cuenta?</span>
                        <a href="/register" 
                           class="mt-4 font-semibold text-primary-600 hover:text-primary-500 text-base flex items-center justify-center">
                            <i class="fas fa-user-plus mr-2"></i>
                            Crear nueva cuenta
                        </a>
                    </div>
                </div>
            </form>
        </div>

        <!-- Footer oculto en desktop, visible en mobile -->
        <div class="block md:hidden text-center text-xs text-primary-500 mt-8">
            <p>&copy; 2025 Universidad Tecnológica del Valle de Toluca</p>
            <p class="mt-1">Sistema de Solicitudes de Pagos</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    <script src="{{ url_for('static', path='/js/auth.js') }}"></script>

    <script>
        // Validación visual amigable para login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            let valid = true;
            if (!email.value.trim()) {
                email.classList.add('border-red-500');
                setTimeout(() => email.classList.remove('border-red-500'), 2000);
                valid = false;
            }
            if (!password.value.trim()) {
                password.classList.add('border-red-500');
                setTimeout(() => password.classList.remove('border-red-500'), 2000);
                valid = false;
            }
            if (!valid) {
                if (typeof showAlert === 'function') {
                    showAlert('Por favor completa todos los campos requeridos', 'error');
                } else {
                    const flash = document.getElementById('flash-messages');
                    if (flash) {
                        flash.innerHTML = `<div class=\"alert alert-error fade-in\"><div class=\"flex\"><div class=\"flex-shrink-0\"><i class=\"fas fa-exclamation-circle\"></i></div><div class=\"ml-3\"><p class=\"text-sm\">Por favor completa todos los campos requeridos</p></div></div></div>`;
                    }
                }
                e.preventDefault();
            }
        });
    </script>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            }
        }

        // Auto-fill demo credentials
        document.addEventListener('DOMContentLoaded', function() {
            // Check URL params for demo mode
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('demo') === 'admin') {
                document.getElementById('email').value = 'admin@utvt.edu.mx';
                document.getElementById('password').value = 'admin123';
            }
        });
    </script>
</body>
</html>
